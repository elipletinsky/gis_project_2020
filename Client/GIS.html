<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.771959, lng: 35.217018},
          zoom: 8
        });

        
        var image = {
            url: 'shelterIcon.png',
             scaledSize: new google.maps.Size(32, 32),
             anchor: new google.maps.Point(16, 28)
          };

        var myLatLng = {lat: 31.775959, lng: 35.215018};
        
        var eliHome = {lat: 31.778091, lng: 34.627130};

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: image,
          title: 'Hello World!'
        });   

        var marker2 = new google.maps.Marker({
          position: eliHome,
          map: map,
          icon: image,
          title: 'Eli Home'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABmPzSUCZNaJbOSUpzj7L0Ckt0j_W2VM4&callback=initMap"
    async defer></script>
